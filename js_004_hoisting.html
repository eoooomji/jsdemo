<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_004_hoisting.html</title>
  </head>
  <body>
    <script>
      var foo = 10;
      let bar = 20;
      const tap = 50; // 상수 : 변수를 선언할 때 한번만 값을 할당할 수 있다.

      foo = 30;
      bar = 40;
      // Uncaught TypeError: Assignment to constant variable. 한번만 값을 줄 수 있어서 에러가 난다.
      // tap = 60;

      console.log(`foo=${foo}`);
      console.log(`bar=${bar}`);
      console.log(`tap=${tap}`);

      let subject;
      // undefined
      console.log(subject);

      // null 값을 주어 초기화를 함
      let run = null;
      console.log(run);

      //   console.log(`num=%d`, num);

      // Uncaught ReferenceError: Cannot access 'num' before initialization
      //   let num = 3;

      // num=NaN
      //   var num = 3;
    </script>
  </body>
</html>
