<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_009_datatype.html</title>
  </head>
  <body>
    <script>
      // datatype : primitive datatype(기본 데이터 타입) - 불변. 값을 바꾸게 되면 기존의 값을 지우지 않고 새롭게 만든다.
      //          : refernce datatype(참조데이터 타입) - 가변. 주소를 만들어 객체에 주소를 지정한다. 값을 바꾸게 되면 기존의 값을 지우고 새로운 값이 저장된다.
      let num = 3;

      // typeof : 어떤 데이터 타입인지 알아볼 때 사용한다.
      // instanceof : 객체가 정확히 어떠한 타입인지 알기 위해서 사용한다.
      console.log(typeof num); // number
      console.log(num + 2); // 3 + 2 = 5

      num = '3';
      console.log(typeof num);
      console.log(num + 2); // '3' + 2 = 32

      let avg = 4.5;
      console.log(`avg=${avg}, ${typeof avg}`); // avg=4.5, number(기본 데이터 타입)

      let check = true;
      console.log(`check=${check}, ${typeof check}`); // true, boolean(기본 데이터 타입)

      let data = 'javascript';
      console.log(`data=${data}, ${typeof data}`); // data=javascript, string(기본 데이터 타입)

      let na = undefined;
      console.log(`na=${na}, ${typeof na}`); // na=undefined, undefined(기본 데이터 타입)

      let name = null;
      console.log(`name=${name}, ${typeof name}`); // name=null, object(참조데이터 타입)

      let loc = new String('node');
      console.log(`loc=${loc}, ${typeof loc}`); // loc=node, object
      console.log(`loc=${loc instanceof String}`); // loc=true

      let jumsu = new Number(10);
      console.log(`jumsu=${jumsu}, ${typeof jumsu}`); // jumsu=10, object
      console.log(`jumsu=${jumsu instanceof Number}`); // jumsu=true

      // function ___(){} : 함수의 이름을 주어야 한다. 이름을 주지않고 아래와 같이 사용하게 되면 익명함수라고 부른다.
      // 변수의 값으로 사용되는 함수는 익명함수로 정의한다.
      let fn = function () {
        console.log(`function`);
      };
      console.log(`fn=${fn}, ${typeof fn}`); // fn=function () {console.log(`function`);}, function

      let arr = [1, 2, 3];
      console.log(`arr=${arr}, ${typeof arr}`); // arr=1,2,3, object
      console.log(`arr=${arr instanceof Array}`); // arr=true

      let customer = { name: '홍길동', age: 30 };
      console.log(`customer=${customer}, ${typeof customer}`); // customer=[object Object], object
      console.log(`customer=${customer instanceof Object}`); // customer=true
      console.log(`customer=${customer.name}, ${customer.age}`); // customer=홍길동, 30
    </script>
  </body>
</html>
