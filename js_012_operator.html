<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_012_operator</title>
  </head>
  <body>
    <script>
      /*
        논리 연산자 : &&(and), ||(or), !(not)
        */

      let left = true;
      let right = false;
      /*
        true && true = true
        true && false = false
        false && true = false
        false && false = false
        !true = false
        !fals = true
      */
      console.log(left && right); // false
      console.log(!left); // false
      console.log(!right); // true

      let a = 3;
      let b = 5;
      let c = 9;
      /*  
      let count = b > a && ++c > 4; 
      console.log(`count=${count}, c=${c}`); // count=true, count=10 
      */

      /* &&은 좌변이 false이면 우변을 수행 안한다.
      let count = b < a && ++c > 4;
      console.log(`count=${count}, c=${c}`); // count=false, count=9
      */

      /*
      let count = b < a || ++c > 4; // 
      console.log(`count=${count}, c=${c}`); // count=true, count=10 
      */

      /* ||은 좌변이 true이면 우변을 수행 안한다.
      let count = b > a || ++c > 4; // 
      console.log(`count=${count}, c=${c}`); // count=true, count=9 
      */

      let check = b > a && '통과';
      console.log(check); // 통과

      check = a > b || '실패';
      console.log(check); // 실패

      check = b > a && null;
      console.log(check); // null

      check = b > a && undefined;
      console.log(check); // undefined
    </script>
  </body>
</html>
